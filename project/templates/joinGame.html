{% extends "base.html" %}

{% block content %}
    <h1>Join a game</h1>
    <form method="POST">
        <input name="gameid" type="text" id="gameid" class="input">
        <!-- sends gameid to the server -->
        <input type="submit" value="Submit" class="button" id="submitCode">
    </form>
{% endblock %}
{% with messages = get_flashed_messages() %}
{% if messages %}
    <div class="notification is-danger">
        {{ messages[0] }}. Go to <a href="{{ url_for('auth.login') }}">login page</a>.
    </div>
{% endif %}
{% endwith %}
